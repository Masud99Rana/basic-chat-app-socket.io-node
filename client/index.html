<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket Client 1 (Admin)</title>
</head>

<body>
  <h1>Socket Client 1 (Admin Interface)</h1>
  <form id="adminform">
    <input type="text" name="adminname" class="adminame" />
    <input type="submit" value="submit" />
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.min.js"></script>
  <script>
    const adminSocket = io("http://localhost:4000/admin");

    var myform = document.querySelector("form#adminform");
    console.log(myform);
    myform.addEventListener('submit', (e) => {
      e.preventDefault();
      console.log('Submitted');
      var adminname = document.querySelector('input.adminame').value;
      console.log(adminname);
      adminSocket.emit('adminEvent', adminname);

    });
  </script>
</body>

</html>
